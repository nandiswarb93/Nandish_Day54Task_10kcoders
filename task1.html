<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click on my name to change the color</p>

     <h1>Busapalli Nandiswar</h1>


    <script>


        const h = document.getElementsByTagName("h1")

        h[0].addEventListener("click",colorRed)


        function colorRed()
        {
           
           if(h[0].style.color == "red")
           {
              h[0].style.color = "black";
           }
           else{
              h[0].style.color = "red";
           }
        }

        console.log(document.body)

       

 





    </script>
</body>
</html>
